<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <audio src="../media/Lovely.mp3"></audio>

        <div class="top">
            <div>
                <img src="./img/Vector.svg" alt="">
            </div>
            <div>
                <h1>Playing From</h1>
                <h2>my songs</h2>
            </div>
            <div>
                <img src="./img/del.svg" alt="">
            </div>
        </div>

        <div class="main_img">
            <img class="mainImg" src="./img/women.svg" alt="">
        </div>

        <div class="name">
            <div>
                <img src="./img/+.svg" alt="">
            </div>
            <div class="text">
                <h1></h1>
                <h2></h2>

            </div>
            <div>
                <img src="./img/hard.svg" alt="">
            </div>
        </div>

        <div class="lineBox">
            <div class="line">


            </div>
        </div>

        <div class="time">
            <p class="current_Time"></p>
            <p class="fullTime"></p>
        </div>


        <div class="buttons">

            <div class="repeat">
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="shuffle">

                <span class="back"><i class="fa-solid fa-backward-fast"></i></span>

                <div class="play">
                    <div class="stop">
                        <span class="playbtn"><i class="fa-regular fa-circle-play"></i></span>
                    </div>

                </div>

                <span class="next"> <i class="fa-solid fa-forward-fast"></i></span>

            </div>
            <div class="random_music">
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>

    </div>


    </div>

</body>
<script src="./js/main.js"></script>

</html>
